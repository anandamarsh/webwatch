<!DOCTYPE html>
<html>
<head>
  <title>WebWatch Blocker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>WebWatch Blocker</h1>
      <div class="status-bar">
        <div class="status">
          <span class="status-indicator" id="status-indicator"></span>
          <span id="status-value">Active</span>
        </div>
        <button id="refresh-btn" title="Refresh blocklist from server">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M23 4v6h-6"></path>
            <path d="M1 20v-6h6"></path>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10"></path>
            <path d="M20.49 15a9 9 0 0 1-14.85 3.36L1 14"></path>
          </svg>
        </button>
      </div>
    </header>
    
    <div class="blocklist-container">
      <div class="blocklist-header">
        <h2>Blocked Websites</h2>
        <span class="count" id="blocklist-count">0</span>
      </div>
      
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <span>Loading blocklist...</span>
      </div>
      
      <div class="search-box">
        <input type="text" id="search-input" placeholder="Search blocklist...">
        <button id="clear-search" title="Clear search">Ã—</button>
      </div>
      
      <div class="blocklist-wrapper">
        <ul id="blocklist" class="blocklist"></ul>
        <div id="empty-message" class="empty-message" style="display: none;">
          No websites in blocklist
        </div>
        <div id="no-results" class="empty-message" style="display: none;">
          No matching results
        </div>
      </div>
    </div>
    
    <footer>
      <a href="http://localhost:1978/api/blocklist" target="_blank" class="manage-link">
        Manage Blocklist
      </a>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
